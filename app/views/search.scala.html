@(items: List[Item], brands: List[String], types: List[String] )
<!DOCTYPE html>
<html lang="en">
<span class="bckg"></span>
<head>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/mainPage.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/searchbar.css")">
<script src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>

</head>
<header>
  <h1>ULook</h1>
  @navigator()
</header>
<body>
<main>
  <div class="title">
    <h2>Search</h2>
 <a href="@routes.HomeController.signInPage()">Sign out</a>
   </div>
   <div class="container-fluid">
   <div class="container">
      <form action="@routes.HomeController.approach1("a")">
      <div class="input-group stylish-input-group mt-2">
        <input type="search" class="form-control"  placeholder="Search by Item Name" onkeyup="myFunction()" name = "s" required>
        <span class="input-group-addon">
            <button type="submit">
            </form>
                <img src="@routes.Assets.versioned("images/search.png")" height="35" width="35">
            </button>  
        </span>
      </div>
   </div>

   <div class="card ml-3 mt-3 mr-2">
<div class="dropdown">
  <button class="dropbtn">Category</button>
  <div class="dropdown-content">
    <a href="@routes.HomeController.search("Hats")">Hats</a>
    <a href="@routes.HomeController.search("Tops")">Tops</a>
    <a href="@routes.HomeController.search("Bottoms")">Bottoms</a>
    <a href="@routes.HomeController.search("Shoes")">Footwear</a>
  </div>
</div>
       

   </div>
  
   
   
      <div class="row mt-4 ml-5 mb-4 mr-1">
      @for(item <- items){
         <div class="col-sm-4 mb-5">
            <div class="card mr-5">
               <div class="text-center">
                  <a href="@routes.HomeController.details(item.getName())"><img src="@routes.Assets.versioned(item.getPicture())" height="200" width="200"></a>
               </div> 
               <div class="card-block">
                  <h4 class="card-title ml-2">@item.getName()</h4>
                  <div class="mb-2">
                     <a href="@routes.HomeController.addToOutfit(item.getName())" class="btn btn-success float-right mr-2">Add to Outfit</a>
                      <a href="@routes.HomeController.addToFavourite(item.getName())" class="btn btn-success float-right mr-2">Save</a>
                     
                  </div>
               </div>
            </div>
         </div>
         }
        
      </div>


</main>

</body>

</html>
